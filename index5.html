<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Borders</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <div id="map"></div>

    <script>
        // Load your GeoJSON data (replace 'your_geojson_file.geojson' with the actual file path)
        fetch('poland-detailed-boundary_1006.geojson')
            .then(response => response.json())
            .then(data => {
                // Create a map
                const map = L.map('map').setView([51.9194, 19.1451], 6); // Set initial center and zoom level

                // Add a tile layer (you can use any tile provider, e.g., OpenStreetMap)
                // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                //     attribution: 'Â© OpenStreetMap contributors'
                // }).addTo(map);

                // Add GeoJSON layer
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
