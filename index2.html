<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Aviation Landing Page - Alternative</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001f3f, #000510);
            animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .cube-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0.1;
            border: 2px solid #00f7ff;
        }
        .front  { transform: rotateY(0deg) translateZ(200px); }
        .back   { transform: rotateY(180deg) translateZ(200px); }
        .right  { transform: rotateY(90deg) translateZ(200px); }
        .left   { transform: rotateY(-90deg) translateZ(200px); }
        .top    { transform: rotateX(90deg) translateZ(200px); }
        .bottom { transform: rotateX(-90deg) translateZ(200px); }
        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="cube-container">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <div class="logo-container">
        <img src="your-logo.png" alt="Logo" class="logo">
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const cube = document.querySelector('.cube');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            cube.style.animation = 'none';
            cube.style.transform = `rotateY(${x * 360}deg) rotateX(${y * 360}deg)`;
        });
    </script>
</body>
</html>
